	<section class="hero_small">
		<div class="background-image" style="background-image: url(assets/img/imgbox_3_morning.jpg);"></div>
		<h1>お問合せ</h1>
	</section>
	<div class="contact container" style="margin-left: 5px; margin-right: 5px;">
		<div id="container">
			<h2 style="text-align: center;">お問合せフォーム</h2>
			<form class="formrun" action="https://form.run/api/v1/r/ttx8gslbye85vd1ttg5l2954" method="post" style="text-align: left;" id="contact_form">
				<div class="name">
					<label for="name"></label>
					<input type="text" placeholder="お名前" name="name" id="name_input" required data-formrun-required>
				</div>
				<div class="email">
					<label for="email"></label>
					<input type="email" placeholder="メールアドレス" name="email" id="email_input" required data-formrun-type="email" data-formrun-required>
				</div>
				<div class="telephone">
					<label for="name"></label>
					<input type="text" placeholder="電話番号" name="telephone" id="telephone_input" required data-formrun-required>
				</div>
				<div class="subject">
					<label for="subject"></label>
					<select placeholder="件名"" name="subject" id="subject_input" required data-formrun-required>
						<option disabled hidden selected>件名</option>
						<option>注文に関するお問い合わせ</option>
						<option>採用に関するお問い合わせ</option>
						<option>その他お問い合わせ</option>
					</select>
				</div>
				<div class="message">
					<label for="message"></label>
					<textarea name="message" placeholder="お問い合わせ内容" id="message_input" cols="30" rows="5" required data-formrun-required></textarea>
				</div>
				<div class="_formrun_gotcha">
					<style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
					<label for="_formrun_gotcha">If you are a human, ignore this field</label>
					<input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
				</div>
				<div class="g-recaptcha" data-sitekey="6LfDaKwZAAAAAJikG4ocR9nQaOKE2DO9X_HkfDjQ" style="margin-bottom:5vh; max-width: 300px;"></div>
				<div class="submit">
					<button id="form_button" type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
				</div>
			</form><!-- // End form -->
		</div><!-- // End #container -->
	</div>
